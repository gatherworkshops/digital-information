{% extends "base-template.html" %}

{% block content %}
<h1>Messages</h1>

<ol>

	{% for message in messages %}
        <li>
            {{ message['username'] }}: {{ message['content'] }}
            {% if current_user.username == message['username'] %}
              <a href="{{ url_for('edit_message', message_id = message['message_id']) }}">Edit</a>
            {% endif %}
        </li>
    {% endfor %}

</ol>
{% endblock %}
